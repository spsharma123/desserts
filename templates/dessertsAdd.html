{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="container">
  <h1>Add a Dessert</h1>
  <div class="col">
    <form method="POST" action="{{url_for('desserts_add')}}">
      <div class="form-row">
        <div class="form-group col-6">
          <label for="dessertTitle">Dessert Name</label>
          <input type="text" class="form-control" name="dessertTitle">
        </div>

        <div class="form-group col-6">
          <label for="dessertCategory">Category</label>
          <select class="form-control" name="dessertCategory">
            {% for category in ['Cake','Cookie','Pie','Pastry','Confection','Custard','Deep Fried','Frozen'] %}
            <option>{{category}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>

      </div>
    </form>
  </div>
</div>

{% endblock %}
